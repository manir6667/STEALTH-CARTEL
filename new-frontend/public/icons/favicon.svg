<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1c"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </linearGradient>
    <linearGradient id="radar" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- Radar circles -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#1f4d1f" stroke-width="2"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="#1f4d1f" stroke-width="2"/>
  <circle cx="256" cy="256" r="100" fill="none" stroke="#1f4d1f" stroke-width="2"/>
  <circle cx="256" cy="256" r="60" fill="none" stroke="#1f4d1f" stroke-width="2"/>
  
  <!-- Cross lines -->
  <line x1="76" y1="256" x2="436" y2="256" stroke="#1f4d1f" stroke-width="1"/>
  <line x1="256" y1="76" x2="256" y2="436" stroke="#1f4d1f" stroke-width="1"/>
  
  <!-- Radar sweep -->
  <path d="M256,256 L256,76 A180,180 0 0,1 406,166 Z" fill="url(#radar)" opacity="0.3"/>
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="8" fill="#00ff00"/>
  
  <!-- Blips -->
  <circle cx="320" cy="180" r="6" fill="#00ff00">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="300" r="6" fill="#ff4444">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="320" r="5" fill="#00ff00">
    <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Aircraft icon -->
  <g transform="translate(256, 256) rotate(-45)">
    <path d="M0,-40 L10,-20 L10,20 L30,40 L30,50 L10,35 L10,55 L20,65 L20,75 L0,65 L-20,75 L-20,65 L-10,55 L-10,35 L-30,50 L-30,40 L-10,20 L-10,-20 Z" 
          fill="#3b82f6" stroke="#60a5fa" stroke-width="2"/>
  </g>
</svg>
